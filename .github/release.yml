name: Release Obsidian plugin

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Build plugin
        run: |
          npm install
          npm run build

      - name: Get version from manifest
        id: get_version
        run: |
          # Extract version from manifest.json
          version=$(grep '"version"' manifest.json | sed 's/.*"version": *"\(.*\)".*/\1/')
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Building Keep the Rhythm v$version"

      - name: Create plugin archive
        run: |
          # Create zip file with plugin name and version
          plugin_file="keep-the-rhythm-${{ steps.get_version.outputs.version }}.zip"
          
          # Create zip with only the required files
          zip "$plugin_file" main.js manifest.json styles.css
          
          echo "Created archive: $plugin_file"
          ls -la "$plugin_file"
          
          # Store the filename for the release step
          echo "PLUGIN_FILE=$plugin_file" >> $GITHUB_ENV

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          
          # Create release with the zip file
          gh release create "$tag" \
            "${{ env.PLUGIN_FILE }}" \
            --title="Keep the Rhythm v${{ steps.get_version.outputs.version }}" \
            --draft \
            --notes "## ðŸŽµ Keep the Rhythm v${{ steps.get_version.outputs.version }}
          
          ### What's New
          <!-- Add your release notes here -->
          - 
          
          ### Installation
          
          #### Manual Installation
          1. Download \`${{ env.PLUGIN_FILE }}\` from the Assets below
          2. Navigate to your vault's plugins folder: \`.obsidian/plugins/\`
          3. Create a new folder called \`keep-the-rhythm\`
          4. Extract the zip contents into \`.obsidian/plugins/keep-the-rhythm/\`
          5. Reload Obsidian (Ctrl/Cmd + R)
          6. Go to Settings â†’ Community plugins
          7. Enable \"Keep the Rhythm\"
          
          ### Requirements
          - Obsidian v0.15.0 or higher
          
          ### Support
          If you encounter any issues or have suggestions, please [open an issue](https://github.com/\${{ github.repository }}/issues)"